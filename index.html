<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="main_readwrite.js"></script>
    <script src="main_math.js"></script>
    <script src="main_arrays.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <!-- <div class="info" id="info"></div> -->

    <div class="tr_container" id="tr_container">
        <div class="debug" id="debug"><p>Debug</p></div>
        <div class="barholder" id="barholder">
            <div class="bar" id="bar"></div>
        </div>
        <div id="inventoryholder"><div class="toggleinventory"><button class="button" id="toggleInventory" onclick="toggleInventory()">Hide Inventory</button></div><div class="inventory" id="inventory"><p>Inventory</p></div></div>
    </div>

    <div class="bl_container" id="bl_container">
        <div class="info" id="info"></div>
        <div class="actions" id="chestinv" style="bottom: 101px; display:none;"></div>
        <div class="actions" id="actions" style="display:none;"></div>
        <div class="locations" id="locations"><p>Locations</p></div>
    </div>

    <div class="br_container" id="br_container">
        <div class="iteminfo" id="iteminfo"></div>
    </div>

    <div class="at_container" id="container">
        <div class="attribute" id="a_level">Level 1</div>
        <div class="attribute" id="a_health">0 / 0 HP</div>
        <div class="attribute" id="a_experience">0 / 0 XP</div>

        <div class="attribute gold" id="gold">0g</div>
        <div class="attribute silver" id="silver">0s</div>
        <div class="attribute bronze" id="bronze">0b</div>
    </div>
</body>
</html>
